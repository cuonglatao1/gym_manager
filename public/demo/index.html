<!DOCTYPE html>

    <title>ƒêƒÉng nh·∫≠p - Gym Manager</title>
    <style>
        * {

        body {

        .form-group {

        .form-group input {

        .btn {

            transform: none;
            box-shadow: none;
        }

        .message {

            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .success {

            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {

        .loading {

        .demo-accounts {

        .demo-accounts h4 {

        .account-item {

        }

        .account-item:hover {

        }

        .account-role {

        }

        .extra-links {

            padding-top: 20px;
            border-top: 1px solid #eee;

        }

        .extra-links a {

            margin: 0 10px;
        }

        .extra-links a:hover {

        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>üèãÔ∏è Gym Manager</h1>
            <p>ƒêƒÉng nh·∫≠p ƒë·ªÉ truy c·∫≠p h·ªá th·ªëng</p>
        </div>

        <div id="messageContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nh·∫≠p email ƒëƒÉng nh·∫≠p" required>
            </div>
            
            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u</label>
                <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">ƒêƒÉng nh·∫≠p</button>
        </form>

        <div class="demo-accounts">
            <h4>üéØ T√†i kho·∫£n demo - Click ƒë·ªÉ ƒëi·ªÅn:</h4>
            <div class="account-item" onclick="fillAccount('admin@gym.com', 'admin123')">
                <span class="account-role">‚öôÔ∏è Admin:</span> admin@gym.com / admin123
            </div>
            <div class="account-item" onclick="fillAccount('trainer1@gym.com', 'trainer123')">
                <span class="account-role">üèãÔ∏è‚Äç‚ôÇÔ∏è Trainer:</span> trainer1@gym.com / trainer123
            </div>
            <div class="account-item" onclick="fillAccount('member1@gmail.com', 'member123')">
                <span class="account-role">üë§ Member:</span> member1@gmail.com / member123
            </div>
        </div>

        <div class="extra-links">
            <span style="color: #666;">H·ªá th·ªëng Gym Management v2.0</span>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        // Ki·ªÉm tra ƒë√£ ƒëƒÉng nh·∫≠p ch∆∞a
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingAuth();
        });

        function checkExistingAuth() {
            const token = localStorage.getItem('gym_auth_token');
            const userInfo = localStorage.getItem('gym_user_info');
            
            if (token && userInfo) {
                const user = JSON.parse(userInfo);
                showMessage('success', `Ch√†o m·ª´ng tr·ªü l·∫°i, ${user.fullName || user.username}! ƒêang chuy·ªÉn h∆∞·ªõng...`);
                setTimeout(() => {
                    redirectByRole(user.role);
                }, 1000);
            }
        }

        // ƒêi·ªÅn t√†i kho·∫£n demo
        function fillAccount(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            
            // Nh·∫•p nh√°y ƒë·ªÉ thu h√∫t s·ª± ch√∫ √Ω
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.style.animation = 'pulse 2s infinite';
            setTimeout(() => {
                loginBtn.style.animation = '';
            }, 4000);
        }

        // X·ª≠ l√Ω ƒëƒÉng nh·∫≠p
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleLogin();
        });

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                showMessage('error', 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß email v√† m·∫≠t kh·∫©u');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';
            
            showMessage('loading', 'ƒêang x√°c th·ª±c...');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // L∆∞u token v√† th√¥ng tin user
                    localStorage.setItem('gym_auth_token', data.data.accessToken);
                    localStorage.setItem('gym_user_info', JSON.stringify(data.data.user));
                    
                    const user = data.data.user;
                    const roleText = getRoleText(user.role);
                    
                    showMessage('success', `ƒêƒÉng nh·∫≠p th√†nh c√¥ng! Ch√†o m·ª´ng ${user.fullName || user.username} (${roleText}). ƒêang chuy·ªÉn h∆∞·ªõng...`);
                    
                    // Chuy·ªÉn h∆∞·ªõng ngay l·∫≠p t·ª©c
                    setTimeout(() => {
                        redirectByRole(user.role);
                    }, 1500);

                } else {
                    showMessage('error', data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
                }

            } catch (error) {
                console.error('Login error:', error);
                showMessage('error', 'L·ªói k·∫øt n·ªëi. Vui l√≤ng ki·ªÉm tra server v√† th·ª≠ l·∫°i.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'ƒêƒÉng nh·∫≠p';
            }
        }

        function redirectByRole(role) {
            switch(role) {
                case 'admin':
                    window.location.href = 'admin-complete.html';
                    break;
                case 'trainer':
                    window.location.href = 'trainer-complete.html';
                    break;
                case 'member':
                    window.location.href = 'member-complete.html';
                    break;
                default:
                    showMessage('error', 'Vai tr√≤ kh√¥ng h·ª£p l·ªá');
            }
        }

        function getRoleText(role) {
            const roleMap = {
                'admin': 'Qu·∫£n tr·ªã vi√™n',
                'trainer': 'Hu·∫•n luy·ªán vi√™n', 
                'member': 'H·ªôi vi√™n'
            };
            return roleMap[role] || role;
        }

        function showMessage(type, message) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            // Auto hide sau 5 gi√¢y (tr·ª´ loading)
            if (type !== 'loading') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // Th√™m CSS animation cho pulse effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
